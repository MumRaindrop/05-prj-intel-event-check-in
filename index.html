<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intel Sustainability Summit Check-In</title>
    <!-- Add Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Hero section with Intel branding -->
    <div class="hero">
      <div class="hero-content">
        <img src="img/intel-logo.svg" alt="Intel Logo" class="intel-logo" />
        <h1>Team Sustainability Summit</h1>
        <div class="hero-divider"></div>
        <p>
          <i class="fas fa-leaf"></i> Check-in system for sustainability event
          attendees
        </p>
      </div>
    </div>
    <!-- Attendance tracking -->
    <div class="attendance-tracker">
      <div class="attendance-header">
        <i class="fas fa-users"></i>
        Attendance: <span id="attendeeCount">0</span>/50
      </div>
      <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
      </div>
    </div>
    <div class="container">
      <!-- Feedback message -->
      <p id="greeting"></p>

      <!-- Check-in form -->
      <form class="check-in" id="checkInForm">
        <label for="attendeeName" class="form-label">Attendee Check-In</label>
        <div class="form-group">
          <div class="input-wrapper">
            <input
              type="text"
              id="attendeeName"
              name="attendeeName"
              placeholder="Enter name..."
              required
            />
            <select id="teamSelect" name="team" required>
              <option value="" disabled selected>Select Team...</option>
              <option value="water">Team Water Wise</option>
              <option value="zero">Team Net Zero</option>
              <option value="power">Team Renewables</option>
            </select>
          </div>
          <button type="submit" id="checkInBtn">
            <i class="fas fa-user-check"></i> Check In
          </button>
        </div>
      </form>

      <!-- Team stats -->
      <div class="team-stats">
        <h3>Team Attendance</h3>
        <div class="teams-grid">
          <div class="team-card water">
            <span class="team-name">ðŸŒŠ Team Water Wise</span>
            <span class="team-count" id="waterCount">0</span>
            <div class="team-attendees" id="waterListWrapper">
              <ul class="team-attendees-list" id="waterList">
                <!-- water attendees -->
              </ul>
            </div>
          </div>
          <div class="team-card zero">
            <span class="team-name">ðŸŒ¿ Team Net Zero</span>
            <span class="team-count" id="zeroCount">0</span>
            <div class="team-attendees" id="zeroListWrapper">
              <ul class="team-attendees-list" id="zeroList">
                <!-- zero attendees -->
              </ul>
            </div>
          </div>
          <div class="team-card power">
            <span class="team-name">âš¡ Team Renewables</span>
            <span class="team-count" id="powerCount">0</span>
            <div class="team-attendees" id="powerListWrapper">
              <ul class="team-attendees-list" id="powerList">
                <!-- power attendees -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      &copy; 2025 Intel â€¢
      <a
        href="https://www.intel.com/content/www/us/en/corporate-responsibility/2030-goals.html"
        class="footer-link"
        >Sustainability Goals</a
      >
    </footer>

    <!-- Quick test controls -->
    <div style="position:fixed; right:18px; bottom:18px; display:flex; gap:8px; z-index:999;">
      <button id="fillBtn" style="background:#0ea5e9;color:#fff;border:none;padding:10px 12px;border-radius:8px;cursor:pointer;">Fill 50</button>
      <button id="clearBtn" style="background:#ef4444;color:#fff;border:none;padding:10px 12px;border-radius:8px;cursor:pointer;">Clear</button>
    </div>

    <!-- Celebration overlay -->
    <div id="celebrationOverlay" style="display:none;position:fixed;inset:0;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:1000;">
      <div id="celebrationCard" style="background:white;padding:30px 26px;border-radius:12px;max-width:520px;text-align:center;">
        <h2 id="celebrationTitle" style="margin-bottom:10px;font-size:22px;color:#0b61a7;">Goal reached!</h2>
        <p id="celebrationMessage" style="font-size:18px;color:#0f172a;margin-bottom:12px;">Congrats to <strong id="winningTeamLabel">Team</strong> for winning.</p>
        <button id="closeCelebration" style="background:#0071c5;color:#fff;border:none;padding:10px 12px;border-radius:8px;cursor:pointer;">Close</button>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
